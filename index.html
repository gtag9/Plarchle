<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yay</title>
    <style>
        .tab-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 2;
        }

        .popup-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            z-index: 3;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .popup-button {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #my-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <button class="tab-button" id="open-popup">Open Menu</button>

    <div class="popup-menu" id="popup-menu">
        <span class="popup-close" id="close-popup">Ã—</span>
        <button class="popup-button" onclick="changeIframe('https://raw.githack.com/3kh0/3kh0-assets/main/slope/index.html')">Slope | 3kh0</button>
        <button class="popup-button" onclick="changeIframe('https://raw.githack.com/3kh0/3kh0-assets/main/cookieclickerv10411/index.html')">Cookie Clicker | 3kh0</button>
        <button class="popup-button" onclick="changeIframe('https://raw.githack.com/3kh0/3kh0-assets/main/geodash/index.html')">Geometry Dash | 3kh0</button>
        <button class="popup-button" onclick="changeIframe('https://raw.githack.com/3kh0/3kh0-assets/main/sm64/index.html')">Super Mario 64 | 3kh0</button>
        <button class="popup-button" onclick="changeIframe('https://raw.githack.com/3kh0/3kh0-assets/main/minecraftbeta/index.html')">Minecraft Classic | 3kh0</button>
        <button class="popup-button" onclick="changeIframe('https://raw.githack.com/3kh0/3kh0-assets/main/run/index.html')">Run | 3kh0</button>
        <button class="popup-button" onclick="changeIframe('https://raw.githack.com/3kh0/3kh0-assets/main/a-dance-of-fire-and-ice/index.html')">A Dance of Fire And Ice | 3kh0</button>
        <button class="popup-button" onclick="changeIframe('/greyboxtesting/index.html')">Grey Box Testing | Peanut</button>
    </div>

    <iframe id="my-iframe" src=""></iframe>

    <script>
        document.getElementById('open-popup').addEventListener('click', function() {
            document.getElementById('popup-menu').style.display = 'block';
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup-menu').style.display = 'none';
        });

        function changeIframe(url) {
            document.getElementById('my-iframe').src = url;
            document.getElementById('popup-menu').style.display = 'none';
        }
    </script>
</body>
</html>
